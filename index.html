<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="/favicons" sizes="32x32">
    <link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     <!-- Your Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="your-script.js" defer></script>
</head>

    <title>Animate Icons</title>
    
</head>
<body>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="loader-container">
    <div class="icon-wrapper" id="wrapper-triangle">
      <svg id="triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle">
        <path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
      </svg>
    </div>
    <div class="icon-wrapper" id="wrapper-circle">
      <svg id="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle">
        <circle cx="12" cy="12" r="10"/>
      </svg>
    </div>
    <div class="icon-wrapper" id="wrapper-x">
      <svg id="x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
        <path d="M18 6 6 18"/>
        <path d="m6 6 12 12"/>
      </svg>
    </div>
    <div class="icon-wrapper" id="wrapper-square">
      <svg id="square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square">
        <rect width="18" height="18" x="3" y="3" rx="2"/>
      </svg>
    </div>
  </div>
</body>
</html>
